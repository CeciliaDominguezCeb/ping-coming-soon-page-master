<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="logo from web">
    <h1>We are launching <strong>soon!</strong> </h1> 
    <h5> Subscribe and get notified</h5>
  </header>
  <main class="hero">
    
    <form action="">
      <input type="email" placeholder="Your email address..." class="email">
      <button type="submit" class="submit">Notify Me </button> 
      <span class="error-message"></span>
    </form>
    <figure class="image__container">
      <img class="image" src="./images/illustration-dashboard.png" alt="">
    </figure>
</main>
<footer>
  <div class="social">
    <a class="social__icons"> <img src="./images/facebook.svg" alt="facebook-logo"></a>
    <a class="social__icons"> <img src="./images/twitter.svg" alt="twitter-logo"></a>
    <a class="social__icons"> <img src="./images/instagram.svg" alt="instagram-logo"></a>
  </div>
  <p>&copy; Copyright Ping. All rights reserved.</p>
</footer>
<script src="index.js"></script>
</body>
</html>
